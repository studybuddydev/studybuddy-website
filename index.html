<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyBuddy</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userLang = navigator.language || navigator.userLanguage; // Get browser language
      if (userLang.startsWith("it")) {
        window.location.href = "/it/"; // Redirect to Italian version
      } else {
        window.location.href = "/en/"; // Redirect to English version
      }
    });
  </script>
</head>

</html>
